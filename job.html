<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Applicatiion Website</title>
  <link rel="stylesheet" href="job.css">
</head>
<body>
  <div class="container">
    <div class="apply_box">
      <h1>Job Application <span class="title_small">(Web)</span></h1>
      <form action="">
        <div class="form_container">
          <div class="form_control">
            <label for="first_name">First Name</label>
            <input id="first_name" name="first_name" placeholder="Enter first name">
          </div>
          <div class="form_control">
            <label for="last_name">Last Name</label>
            <input id="last_name" placeholder="Enter your last name" name="last_name">
          </div>
          <div class="form_control">
            <label for="email">Email</label>
            <input id="email" placeholder="Enter your email" name="email" type="email">
          </div>
          <div class="form_control">
            <label for="job_role">Job Role</label>
            <select id="job_role" name="job_role">
              <option value="">Select Job Role</option>
              <option value="frontend">Frontend Devloper</option>
              <option value="backend">Backend Developer</option>
              <option value="full_stack">Full Stack Developer</option>
              <option value="ui_ux">UI UX</option>
            </select>
          </div>
          <div class="textarea_control">
            <label for="address">Address</label>
            <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address"></textarea>
          </div>
          <div class="form_control">
            <label for="city">City</label>
            <input id="city" name="city" placeholder="Enter City name">
          </div>
          <div class="form_control">
            <label for="pincode">PinCode</label>
            <input type="number" for="pincode" name="pincode" placeholder="Enter pincode number">
          </div>
          <div class="form_control">
            <label for="date">Date</label>
            <input name="date" type="date" value="2023-10-27" >
          </div>
          <div class="form_control">
            <label for="upload">Upload your CV</label>
            <input  name="upload" type="file" id="upload" >
          </div>
        </div>
        <div class="button_container">
          <button type="submit">Apply Now</button>
        </div>
      </form>
    </div>
    
  </div>
</body>
</html>
